<mat-card>
<h2 style="text-align: center;">Create New Post</h2>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        minLength="20"
        ngModel
        required
        placeholder="Insert Title"
        #title="ngModel"
      />
      <mat-error *ngIf="title.invalid">Please add a valid title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput rows="4"
        name="content"
        ngModel
        required
        placeholder="Insert Content"
        #content="ngModel">
      </textarea>
      <mat-error *ngIf="content.invalid">Please add valid content</mat-error>
    </mat-form-field>
    <br>
    <br>
    <button
      mat-raised-button
      color="accent"
      type="submit">Save Post
    </button>
  </form>
</mat-card>
